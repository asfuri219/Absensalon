<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Absensi Karyawan</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Tautan ke file CSS kustom -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full app-container">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Aplikasi Absensi Karyawan</h1>

        <div class="mb-4 text-sm text-gray-600 text-center">
            <p>ID Pengguna Anda: <span id="userIdDisplay" class="font-semibold text-blue-600">Memuat...</span></p>
        </div>

        <div class="mb-4">
            <label for="employeeName" class="block text-gray-700 text-sm font-semibold mb-2">Nama Karyawan:</label>
            <input type="text" id="employeeName" class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Masukkan nama Anda">
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <button id="clockInBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">
                Clock In
            </button>
            <button id="clockOutBtn" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75">
                Clock Out
            </button>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 mb-3 border-b pb-2">Riwayat Absensi</h2>
        <div id="loadingSpinner" class="flex justify-center items-center py-4 hidden">
            <div class="spinner"></div>
            <span class="ml-2 text-gray-600">Memuat riwayat...</span>
        </div>
        <ul id="attendanceLog" class="space-y-3">
            <!-- Catatan absensi akan dicantumkan di sini -->
        </ul>
    </div>

    <!-- Modal Pesan Kustom -->
    <div id="myModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage" class="text-lg text-gray-800 mb-4"></p>
            <button id="modalConfirmBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hidden">OK</button>
            <button id="modalCloseBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md">Tutup</button>
        </div>
    </div>

    <!-- Tautan ke file JavaScript utama -->
    <script type="module" src="script.js"></script>
</body>
</html>
